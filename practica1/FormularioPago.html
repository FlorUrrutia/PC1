<!DOCTYPE html>

<html>
<head>
	<title>Formulario de pago</title>
    <link rel="stylesheet" type="text/css" href="estilos.css">
</head>
<body>
	<h1>Pago con tarjeta de crédito</h1>
	<form action="procesar_pago.php" method="POST">
		<label for="numero_tarjeta">Número de tarjeta:</label>
		<input type="text" id="numero_tarjeta" name="numero_tarjeta" required><br><br>

		<label for="fecha_vencimiento">Fecha de vencimiento:</label>
		<input type="text" id="fecha_vencimiento" name="fecha_vencimiento" required><br><br>

		<label for="monto">Monto a pagar:</label>
		<input type="number" id="monto" name="monto" min="0" step="0.01" required><br><br>

		<button type="submit">Realizar pago</button>
	</form>
</body>
</html>
